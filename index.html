<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>auto slider</title>

</head>

<body>
    <div class="contanier_sliders">
        <h2 class="heading heading--center"> auto slider </h2>
        <div class="image-slider">
            <div class="image-slider__item">
                <img src="./images/post-4.jpg" alt="1">
            </div>
            <div class="image-slider__item">
                <img src="./images/post-3.jpg" alt=2"">
            </div>
            <div class="image-slider__item">
                <img src="./images/post-5.jpg" alt="3">
            </div>

            <div class="image-slider__item">
                <img src="./images/post-1.jpg" alt="4">
            </div>

            <div class="image-slider__item">
                <img src="./images/post-2.png" alt="5">
            </div>

            <div class="image-slider__item">
                <img src="./images/post-6.jpg" alt="6">
            </div>
        </div>

        <div class="control-slider">
            <h4 class="control-slider__title">play/pause slider</h4>
            <button class="control-slider__btn" id="pause_btn">slider (pause)</button>
            <button class="control-slider__btn" id="play_btn">slider (play)</button>

        </div>

    </div>
    <script src="./JS/jquery-2.2.0.min.js"></script>
    <script src="./JS/slick.min.js"></script>
    <script src="./JS/scripts.js"></script>
</body>

</html>
